
<div class="main">
  <h1>Game Of Life</h1>
  <div class="viewport" (click)="onClick($event)">

    <div class="grid">
      <app-row *ngFor="let r of range; let rowNumber = index" [hasStarted]="getHasStarted()" [rowNumber]="getRowNumber()"
        [columns]="getColumns()" [currentGenIds]="getCurrentGenIds()">
      </app-row>
    </div>


    <div class="button-wrapper">
      <button (click)="start(getWindow())" [disabled]="hasStarted" id="start-btn">Start</button>
      <button (click)="reset()" id="reset-btn">Reset</button>
    </div>

  </div>
</div>
