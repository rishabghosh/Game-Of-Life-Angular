<div class="main">
  <div (click)="onClick($event)">
    <app-row *ngFor="let r of range; let rowNumber = index" [hasStarted]="hasStarted" [rowNumber]="rowNumber"
      [columns]="columns" [currentGenIds]="currentGenIds"></app-row>
  </div>

  <div class="button-wrapper">
    <div>
      <button (click)="start()" [disabled]="hasStarted">Start</button>
    </div>
    <div>
      <button (click)="reset()">Reset</button>
    </div>
  </div>

</div>
